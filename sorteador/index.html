        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="assets/js/jquery.min.js"></script>

        <script type="text/javascript" src="assets/js/app.js"></script>
        <script>
            $(document).ready(function () {
                $("#btn-sortear").click(function () {

                    let qtdeNum = parseInt($("#qtdeNum").val());
                    let de = parseInt($("#de").val());
                    let ate = parseInt($("#ate").val());
                    let nums = new Array();

                    if (qtdeNum > ate) {
                        return false;
                    }

                    while (nums.length < qtdeNum) {
                        var n = Math.floor((Math.random() * ate) + 1);

                        if (!inArray(nums, n)) {
                            nums.push(n);
                        }
                    }
                    // for(var num in nums){
                    //     animAumentaValor("#numSorteado",0,nums[num],"")    
                    // }
                    $("#numSorteado").text(nums.join("-"));
                });

                function inArray(array, el) {
                    //console.log('array :', array);
                    for (var i in array) {
                        if (array[i] == el) {
                            return true;
                        }
                    }
                    return false;
                }

                function animAumentaValor(seletor, ini, fim, lbl, antes = false) {
                    for (var i = ini; i <= parseInt(fim); i++) {
                        setTimeout(function (nr) {
                            if (antes) {
                                $(seletor).html(lbl + nr);
                            } else {
                                $(seletor).html(nr + lbl);
                            }
                        }, i * 1000 / parseInt(fim), i);
                    }

                }
            });

        </script>
